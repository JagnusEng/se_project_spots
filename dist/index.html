<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Jean Agnus"/><meta name="description" content="Welcome to Spots"/><meta name="keywords" content="HTML, CSS"/><link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="bundle.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="images/80804e27ce061efd1ffb.svg" alt="Spot Logo"/></header><main class="content"><section class="profile page__section"><img src="images/2fc47fd8e9a9bcd9612f.jpg" alt="Besie Coleman" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img src="images/49e44e5e03758262e8bf.svg" alt="Pencil Icon"/>Edit Profile</button></div><button type="button" class="profile__add-btn"><img class="icon" src="images/975792ea68af0a3c209d.svg" alt="Plus Icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"></ul><template id="card-template"><li class="card"><img src="" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn"></button></div><div><button type="button" class="card__trash-btn"></button></div></li></template></section></main><footer class="footer"><p class="footer__copyright">2023 &copy; Spots</p></footer><div class="modal" id="edit-modal"><div class="modal__content"><button type="button" class="modal__close-btn"><img class="close-icon" src="images/b892798db6e199b9cd96.png" alt="Close Button Icon"/></button><h2 class="modal__title">Edit profile</h2><form name="edit-profile" class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" name="name" class="modal__input" placeholder="Name" required minlength="2" maxlength="40"/><span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" name="description" placeholder="Describe yourself" required minlength="2" maxlength="200"/><span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__content"><button type="button" class="modal__close-btn"><img class="close-icon" src="images/b892798db6e199b9cd96.png" alt="Close Button Icon"/></button><h2 class="modal__title">New post</h2><form name="new-post" class="modal__form" id="add-card-form" novalidate><label for="add-card-link-input" class="modal__label">Image link <input id="add-card-link-input" type="url" name="link" class="modal__input modal__input_type_error" placeholder="Paste a link to the picture" required/><span id="add-card-link-input-error" class="modal__error"></span></label> <label for="add-card-name-input" class="modal__label">Caption <input id="add-card-name-input" name="name" class="modal__input" placeholder="Type your caption" required minlength="2" maxlength="30"/><span id="add-card-name-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div></div><div class="modal" id="preview-modal"><div class="modal__content modal__content_type_preview"><button aria-label="Close modal" type="button" class="modal__close-btn modal__close-btn_type_preview"></button> <img class="modal__image" src="#" alt=""/><p class="modal__caption"></p></div></div></body></html>
